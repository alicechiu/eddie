    <nav>

        <a href="contact.html">Contact</a>

    <form name="contactform" onsubmit="return formValidation()">
        <h1>Get in touch !</h1>
        <fieldset>
            <div class="info">
                <label for="name">Name*</label>
                <input type=text name="name" required>
            
                <label for="email">Email address*</label>
                <input type=text email="email" required>
            
                <label for="subject">Subject*</label>
                <input type=text subject="subject" required>
            </div>
        <textarea rows="10" cols="70" placeholder="250 characters"></textarea>
        <button type="submit">Send Message</button>
    </fieldset>
    </form>
    <footer>
        <div class="copyright">&copy;2020 Alice Chiu</div>
        <div class="wrap">
            <div class="social-links">
                <a href=""><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
                <a href=""><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
                <a href=""><i class="fa fa-instagram" aria-hidden="true"></i></a>
            </div>
        </div>
    </footer>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</body>
